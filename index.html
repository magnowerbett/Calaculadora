<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgba(235, 229, 240, 0.644); 
        }

        .card {
            background-color: rgba(179, 172, 176, 0.856); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="container">
        <div class="card p-4">
            <form onsubmit="calcular(); return false;">

                <div class="mb-3">
                    <label for="num1" class="form-label">DIGITE O PRIMEIRO NÚMERO:</label>
                    <input type="number" class="form-control" id="num1" required>
                </div>

                <div class="mb-3">
                    <label for="num2" class="form-label">DIGITE O SEGUNDO NÚMERO:</label>
                    <input type="number" class="form-control" id="num2" required>
                </div>

                <div class="mb-3">
                    <label for="operation" class="form-label">SELECIONE A OPERAÇÃO:</label>
                    <select class="form-select" id="operation" required>
                        <option value="soma">Soma</option>
                        <option value="subtracao">Subtração</option>
                        <option value="multiplicacao">Multiplicação</option>
                        <option value="divisao">Divisão</option>
                        <option value="porcentagem">Porcentagem</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Calcular</button>
                
                <div class="mt-3">
                    <span id="span" class="fw-bold">Resultado: </span>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;

            let result;

            switch (operation) {
                case "soma":
                    result = num1 + num2;
                    break;
                case "subtracao":
                    result = num1 - num2;
                    break;
                case "multiplicacao":
                    result = num1 * num2;
                    break;
                case "divisao":
                    result = num1 / num2;
                    break;
                case "porcentagem":
                    result = (num1 * num2) / 100;
                    break;
                default:
                    result = "Operação inválida";
            }

            document.getElementById("span").textContennum = `Resultado: ${result}`;
        }
    </script>
</body>
</html>
